
# config server location
#spring.cloud.config.uri=http://localhost:8765

#spring.cloud.config.uri=http://192.168.99.100:8765
spring.cloud.config.uri=http://localhost:8765

#application name
spring.application.name=customer-order

#profile name
spring.cloud.config.profile= customer-order


#health check actuator
management.endpoints.web.exposure.include=*

